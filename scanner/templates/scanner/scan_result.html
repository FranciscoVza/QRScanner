{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/scan_result.css' %}">
    <title>Resultado del Escaneo</title>
    
</head>
<body>
    <h1>Resultado del Escaneo</h1>
    
    <div class="result-container">
        <h2>Contenido del QR</h2>
        <p>{{ qr_code.content }}</p>
        
        <h2>Información</h2>
        <p>ID: {{ qr_code.id }}</p>
        <p>Creado: {{ qr_code.created_at }}</p>
        <p>Número de escaneos: {{ qr_code.scans.count }}</p>
    </div>
    
    <a href="/" class="btn">Volver a Inicio</a>
    <a href="/scan/" class="btn">Escanear otro código</a>
</body>
</html>
